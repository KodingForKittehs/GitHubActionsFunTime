name: python-coverage
      
on:
  pull_request:
    paths:
      - '.github/workflows/python_coverage.yml'
      - 'python/*'
    branches: [main]
jobs:
  run-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: pip install coverage
      - run: |
          cd python
          coverage run -m unittest test_sample_lib
          coverage html
      - uses: actions/upload-artifact@v3
        with:
          name: html-coverage
          path: python/htmlcov
