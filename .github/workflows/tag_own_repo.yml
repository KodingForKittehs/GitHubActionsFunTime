
name: tag_own_repo
on:
  push:
    paths:
      - '.github/workflows/tag_own_repo.yml'
jobs:
  old-git-container:
    runs-on: ubuntu-latest
    container: python:3.4
    steps:
      - uses: actions/checkout@v2
      - run: git --version
      - run: git tag -a ${GITHUB_RUN_NUMBER} -m "Tagged with old git 2.old"
  new-git-container:
    runs-on: ubuntu-latest
    container: python:3.10
    steps:
      - uses: actions/checkout@v2
      - run: git --version
      - run: git config --global user.email "grumpy@cat.chat"
      - run: git config --global user.name ":cat:"
      - run: git tag -a ${GITHUB_RUN_NUMBER} -m "Tagged with new git"
  no-container:
    runs-on: ubuntu-latest
    container: python:3.10
    steps:
      - uses: actions/checkout@v2
      - run: git --version
      - run: git tag -a ${GITHUB_RUN_NUMBER} -m "Tagged with ubuntu latest"
  
